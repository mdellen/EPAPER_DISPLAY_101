;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = Adafruit GFX Library, GxEPD, WiFiManager, AsyncMqttClient, https://github.com/erkobg/WiFiManager-OTA.git, https://github.com/gmag11/NtpClient.git
upload_port = epaper.local
upload_flags = --auth="1983"

monitor_port = /dev/tty.wchusbserial1410
monitor_baud = 115200